<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><b>시작 그룹</b></td>
        </tr>
        <tr>
            <td><input id="newtap" type="radio"><label for="newtap">새 탭 페이지 열기</label></td>
        </tr>
        <tr>
            <td><input id="stop" type="radio"><label for="stop">중단한위치에서 계속하기</label></td>
        </tr>
        <tr>
            <td><input id="open" type="radio"><label for="open">특정페이지 또는 페이지 모음 열기</label></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><b>개인정보및 보안</b></td>
        </tr>
        <tr>
            <td><input id="service" type="checkbox"><label for="service">동기화 및 서비스</label></td>
        </tr>
        <tr>
            <td><input id="login" type="checkbox"><label for="login">로그인 허용</label></td>
        </tr>
        <tr>
            <td><input id="load" type="checkbox"><label for="load">페이지 미리 로드</label></td>
        </tr>
    </table>
</body>
</html>
